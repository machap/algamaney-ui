<div class="container">

  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input type="text" pInputText>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th class="col-smal">Status</th>
            <th class="col-acoes">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cidade}}</td>
            <td>{{pessoa.estado}}</td>
            <td><a href="#" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                   tooltipPosition="top"> {{pessoa.ativo ? 'Ativo' : 'Inativo'}}</a></td>
            <td [style.text-align]="'center'">
              <p-button class="botao" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></p-button>
              <p-button class="botao" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <button pButton label="Nova Pessoa"></button>
    </div>

  </div>

</div>
