<div class="container">

  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText>
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input style="width: 95px" type="text" pInputText>

      <label [ngStyle]="{'margin-left': '2px', 'margin-right': '2px'}">até</label>
      <input style="width: 95px" type="text" pInputText>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-smal">Data Vencimento</th>
            <th class="col-smal">Data Pagamento</th>
            <th class="col-smal">Valor</th>
            <th class="col-acoes">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-data">{{lancamento.dataVencimento | date:'dd/MM/y'}}</td>
            <td class="col-data">{{lancamento.dataPagamento | date:'dd/MM/y'}}</td>
            <td class="col-valor"
                [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor | number:'1.2-2'}}</td>
            <td [style.text-align]="'center'">
              <p-button class="botao" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></p-button>
              <p-button class="botao" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <button pButton label="Novo Lançamento"></button>
    </div>

  </div>

</div>
